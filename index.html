<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chat-box {
            width: 300px;
            height: 250px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        input, button {
            width: 300px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Ask Me Anything</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your question...">
    <button onclick="sendMessage()">Ask</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");

            if (!userInput) return;

            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            try {
                const response = await fetch("https://study-buddy-tvni.onrender.com/ask", {  // ✅ FIXED URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: userInput }), // ✅ FIXED KEY
                });

                const data = await response.json();
                chatBox.innerHTML += `<p><strong>GPT:</strong> ${data.response}</p>`;

            } catch (error) {
                chatBox.innerHTML += `<p><strong>Error:</strong> Unable to fetch response.</p>`;
            }

            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
